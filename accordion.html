<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Accordion</title>
  </head>
  <body>
    <div class="container d-flex d-column align-items-center justify-content-center mt-5">
    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item text-center">
            <h2 class="mb-3" id="accordion-title">Our Menu</h2>
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne"
            aria-expanded="false"
            aria-controls="flush-collapseOne"
          >
            Brekfast
          </button>
        </h2>
        <div
          id="flush-collapseOne"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingOne"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <div class="d-flex d-row">
          <img class="food-pic" src="./img/mealicon.png">
          <div class="food-text">Greek Salad
            <div class="includ-food">Cucumber, Lettuce, Tomato, Onion, Bulgsrian cheese</div>
          </div>
          </div>
          <hr>
          <div class="d-flex d-row">
            <img class="food-pic" src="./img/mealicon.png">
            <div class="food-text">Omelet
                <div class="includ-food">Mushrooms, Onion</div>
            </div>
            </div>
        </div>
      </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingTwo">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseTwo"
            aria-expanded="false"
            aria-controls="flush-collapseTwo"
          >
           Lunch
          </button>
        </h2>
        <div
          id="flush-collapseTwo"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingTwo"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <div class="d-flex d-row">
                <img class="food-pic" src="./img/mealicon.png">
                <div class="food-text">Pizza Margarita
                  <div class="includ-food">Cheese, Tomato sauce, Olives</div>
                </div>
                </div>
                <hr>
                <div class="d-flex d-row">
                  <img class="food-pic" src="./img/mealicon.png">
                  <div class="food-text">PastaBulonez
                      <div class="includ-food">Pasta, Minced meat, Spicy tomato sauce</div>
                  </div>
                  </div>   
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingThree">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseThree"
            aria-expanded="false"
            aria-controls="flush-collapseThree"
          >
            Dinner
          </button>
        </h2>
        <div
          id="flush-collapseThree"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingThree"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <div class="d-flex d-row">
                <img class="food-pic" src="./img/mealicon.png">
                <div class="food-text">Shacksuka
                  <div class="includ-food">Eggs, Tomatoes</div>
                </div>
                </div>
                <hr>
                <div class="d-flex d-row">
                  <img class="food-pic" src="./img/mealicon.png">
                  <div class="food-text">Chalomi Salad
                      <div class="includ-food">Cucumber, Lettuce, Tomato, Onion, Chalomi cheese</div>
                  </div>
                  </div>
          </div>
        </div>
      </div>
    </div>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
